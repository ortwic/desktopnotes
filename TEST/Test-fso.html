<script type="text/javascript">

function convert(esc) 
{
    var txt = document.getElementById("textFld");
    if(esc) 
    {
        txt.value = escape(txt.value);
    }
    else
    {
        txt.value = unescape(txt.value);
    }
}

function buildData()
{
    var data = new Object();
    var tmpAry = new Array();
    var i=0;
    tmpAry = op.value.split("\n");
    
    while(tmpAry[i])
    {
        data["test"+i]=tmpAry[i];
        i++;
    }
    
    return data;
}

function ReadAll(data)
{
    op.value="";
    for(k in data)
    {
        // Schreibe Zeile
        op.value+=k + "=" + data[k];
    }
}
</script>
</head>

<body>
